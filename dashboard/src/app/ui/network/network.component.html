<div>
  <mat-card *ngFor="let node of nodes; index as idx"
            fxLayout="row" fxLayoutAlign="space-between start"
            (click)="onClick(idx)"
            (mouseover)="onMouseHover(idx)"
            (mouseleave)="onMouseLeave(idx)"
            [class.card-hover]="hoverIdx === idx">
    <div>
      <span>{{node.id}}</span>
    </div>
    <div>
      <span>{{node.info?.manufacturer}}</span>
    </div>
    <div>
      <span>{{node.info?.product}}</span>
    </div>
    <div>
      <span>{{node.info?.type}}</span>
    </div>
    <div>
      <span *ngIf="node.ready">ready</span>
      <span *ngIf="!node.ready">not ready</span>
    </div>
    <div>
      <span *ngIf="node.available">available</span>
      <span *ngIf="!node.available">not available</span>
    </div>
  </mat-card>
</div>
