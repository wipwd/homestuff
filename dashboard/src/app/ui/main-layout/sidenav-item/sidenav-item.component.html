<mat-list-item [routerLink]="routerLink"
               style="padding-bottom: 10px; padding-top: 10px;">
  <div fxLayout="column"
       fxLayoutAlign="start center"
       style="width: 63px">
    <mat-icon [svgIcon]="icon"
              style="transform: scale(1.5);">
    </mat-icon>
    <span style="font-size: small;">
      <ng-content select="hs-sidenav-item-title"></ng-content>
    </span>
  </div>
</mat-list-item>
