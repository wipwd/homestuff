<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list fxLayout="column">

      <hs-sidenav-item>
        <hs-sidenav-item-icon>mdi:tablet-dashboard</hs-sidenav-item-icon>
        <hs-sidenav-item-title>Dashboard</hs-sidenav-item-title>
      </hs-sidenav-item>
      <hs-sidenav-item routerLink="/dashboard/network">
        <hs-sidenav-item-icon>mdi:access-point</hs-sidenav-item-icon>
        <hs-sidenav-item-title>Network</hs-sidenav-item-title>
      </hs-sidenav-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div fxLayout="column"
         fxLayoutAlign="start center"
         class="content-container">
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
